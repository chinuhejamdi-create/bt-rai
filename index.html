<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLACK TEMPLE ¬∑ MULTI‚ÄëIMAGE ¬∑ SORT</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500;600;700;800;900&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface-elevated: #1a1a24;
      --border: #2a2a3a;
      --text: #e8e8ff;
      --text-muted: #a0a0cc;
      --accent: #00d4ff;
      --accent-dark: #0099bb;
      --danger: #ff4d6a;
      --success: #00ff9d;
      --glow: 0 0 24px rgba(0, 212, 255, 0.28);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Exo', sans-serif;
      min-height: 100vh;
      line-height: 1.5;
    }

    .container { max-width: 1480px; margin: 0 auto; padding: 0 16px; }

    h1, h2, h3 { font-family: 'Orbitron', sans-serif; letter-spacing: 1px; }
    h1 { font-size: clamp(2rem, 6vw, 3.2rem); }
    h2 { font-size: clamp(1.5rem, 4.5vw, 2.2rem); }

    .section-title {
      margin: 2.8rem 0 1.4rem;
      padding-left: 1.1rem;
      border-left: 5px solid var(--accent);
      font-weight: 700;
    }

    .header {
      padding: 1.2rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 2.4rem;
      font-weight: 900;
      background: linear-gradient(90deg, #00d4ff, #ff00aa, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0,212,255,0.5);
    }

    .owner-tag {
      background: rgba(20,20,40,0.75);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 0.7rem 1.6rem;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: var(--glow);
    }

    .banner {
      margin: 2rem 0;
      height: clamp(180px, 28vw, 240px);
      background: linear-gradient(rgba(10,10,20,0.88), rgba(10,10,20,0.75)),
                  url('https://images.unsplash.com/photo-1557683316-973673baf926?w=1600&auto=format&q=80') center/cover;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 70px rgba(0,0,0,0.65), inset 0 0 50px rgba(0,212,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .banner-content {
      background: rgba(20,20,40,0.7);
      backdrop-filter: blur(14px);
      padding: 1.6rem 3rem;
      border-radius: 20px;
      border: 1px solid rgba(0,212,255,0.35);
      box-shadow: var(--glow);
    }

    /* filter + sort bar */
    .filter-sort-bar {
      background: rgba(18,18,30,0.75);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1.6rem;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .price-slider {
      width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(to right, var(--surface) 0%, var(--accent) 50%, var(--surface) 100%);
      appearance: none;
    }

    .price-slider::-webkit-slider-thumb {
      appearance: none; width: 26px; height: 26px;
      background: var(--accent); border: 3px solid #000;
      border-radius: 50%; cursor: pointer;
      box-shadow: 0 0 24px var(--accent);
    }

    .sort-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      justify-content: center;
    }

    .sort-btn {
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }

    .sort-btn:hover {
      background: var(--accent-dark);
      color: #000;
      border-color: var(--accent);
    }

    .sort-btn.active {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
      gap: 1.8rem;
      margin: 1.5rem 0;
    }

    .id-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 12px 40px rgba(0,0,0,0.55);
      position: relative;
    }

    .id-card:hover {
      transform: translateY(-12px);
      box-shadow: var(--glow), 0 0 0 2px rgba(0,212,255,0.45);
      border-color: var(--accent);
    }

    .sold-badge {
      position: absolute;
      top: 14px; right: 14px;
      background: rgba(255,77,106,0.92);
      color: white;
      padding: 0.5rem 1.1rem;
      border-radius: 999px;
      font-size: 0.82rem;
      font-weight: 700;
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    /* Slideshow */
    .img-wrapper {
      height: 190px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    .slideshow-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slide-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .slide-img.active {
      opacity: 1;
    }

    .slide-indicator {
      position: absolute;
      bottom: 8px;
      right: 12px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 10px;
      border-radius: 40px;
      font-size: 0.75rem;
      z-index: 5;
      border: 1px solid var(--accent);
      font-weight: 600;
      backdrop-filter: blur(4px);
    }

    .card-content {
      padding: 1.3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .id-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.7rem;
    }

    .stat-item {
      background: rgba(30,30,50,0.65);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 0.6rem;
      text-align: center;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .description-box {
      background: rgba(20,20,40,0.55);
      border-left: 4px solid var(--accent);
      padding: 0.9rem 1.1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .price {
      font-size: 1.9rem;
      font-weight: 900;
      color: var(--accent);
      text-shadow: 0 0 18px rgba(0,212,255,0.6);
    }

    .btn-group {
      display: flex;
      gap: 0.8rem;
      margin-top: 0.9rem;
    }

    .btn {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.28s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      font-size: 0.95rem;
    }

    .btn-whatsapp { background: #25D366; color: #000; }
    .btn-whatsapp:hover { background: #20b858; transform: scale(1.05); }

    .btn-chat {
      background: var(--surface-elevated);
      border: 1.5px solid var(--accent);
      color: var(--accent);
    }
    .btn-chat:hover { background: rgba(0,212,255,0.18); transform: scale(1.03); }

    .footer-black {
      background: rgba(10,10,20,0.92);
      backdrop-filter: blur(12px);
      border-top: 2px solid var(--border);
      padding: 3.5rem 0 2rem;
      margin-top: 5rem;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.6rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .footer-item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 1.4rem;
      text-align: center;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 28px; right: 28px;
      width: 68px; height: 68px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.9rem;
      box-shadow: 0 12px 40px rgba(37,213,102,0.45);
      z-index: 9999;
      transition: all 0.3s;
    }

    .whatsapp-float:hover { transform: scale(1.18); }

    /* ADMIN */
    .admin-login-container,
    .admin-panel {
      background: rgba(18,18,30,0.88);
      backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 2.8rem;
      margin: 5rem auto;
      max-width: 620px;
      box-shadow: 0 0 80px rgba(0,0,0,0.8);
    }

    .admin-login-container input,
    .admin-card input,
    .admin-card textarea {
      width: 100%;
      padding: 1rem 1.3rem;
      margin: 0.7rem 0;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: 14px;
      color: var(--text);
      font-size: 1.05rem;
    }

    .admin-card {
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 1.5rem;
      margin-bottom: 1.4rem;
    }

    .file-upload-btn {
      background: var(--accent-dark);
      color: #000;
      border: none;
      width: 100%;
      padding: 1rem;
      border-radius: 999px;
      font-weight: 700;
      margin: 0.8rem 0 1.2rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .preview-thumb {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      display: block;
      margin: 0.4rem 0 1.2rem;
    }

    .image-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0;
      max-height: 140px;
      overflow-y: auto;
      padding: 6px;
      background: #0a0a14;
      border-radius: 20px;
    }
    .image-thumb {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid var(--accent);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .card-grid { grid-template-columns: 1fr; }
      .banner { height: 160px; }
      .whatsapp-float { bottom:20px; right:20px; width:60px; height:60px; font-size:1.7rem; }
    }
  </style>
</head>
<body>

<div id="app"></div>

<script>
// ---------- DATA: MULTIPLE IMAGES PER ACCOUNT ----------
let idList = [
  { 
    images: [
      "https://images.unsplash.com/photo-1607604331653-71fdf6eec41c?w=600&auto=format",
      "https://images.unsplash.com/photo-1560253023-3ec5d502959f?w=600&auto=format",
      "https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?w=600&auto=format"
    ],
    level: 72, rank: "HEROIC", gunSkins: 48, charSkins: "Chrono, Alok, K", bundle: "Elite pass S24 + emote", description: "Rare account with 3 images ‚Äì auto slide every 3 sec.", price: 2899, sold: false 
  },
  { 
    images: [
      "https://images.unsplash.com/photo-1560253023-3ec5d502959f?w=600&auto=format",
      "https://images.unsplash.com/photo-1592155931584-901ac15763e3?w=600&auto=format"
    ],
    level: 65, rank: "GRANDMASTER", gunSkins: 37, charSkins: "Alok, Skyler, Hayato", bundle: "Legendary bundle + car skin", description: "Grandmaster rank, 2 images ‚Äì slideshow.", price: 1999, sold: false 
  },
  { 
    images: [
      "https://images.unsplash.com/photo-1542751371-adc38448a05e?w=600&auto=format"
    ],
    level: 95, rank: "LEGENDARY", gunSkins: 120, charSkins: "All limited + DJ Alok", bundle: "Rare glacier + 2 lakh diamonds", description: "LEGENDARY ULTIMATE ‚Äì single image.", price: 75000, sold: false 
  }
];

// ---------- SLIDESHOW ----------
const slideshowIntervals = {};

function startSlideshow(cardId, images) {
  if (slideshowIntervals[cardId]) clearInterval(slideshowIntervals[cardId]);
  if (!images || images.length <= 1) return;

  let currentIdx = 0;
  const slides = document.querySelectorAll(`#${cardId} .slide-img`);
  const indicator = document.querySelector(`#${cardId} .slide-indicator`);

  if (slides.length === 0) return;

  slides.forEach((s, i) => {
    if (i === 0) s.classList.add('active');
    else s.classList.remove('active');
  });
  if (indicator) indicator.innerText = `1/${images.length}`;

  slideshowIntervals[cardId] = setInterval(() => {
    currentIdx = (currentIdx + 1) % images.length;
    slides.forEach((s, i) => {
      if (i === currentIdx) s.classList.add('active');
      else s.classList.remove('active');
    });
    if (indicator) indicator.innerText = `${currentIdx+1}/${images.length}`;
  }, 3000);
}

window.openImage = (url) => window.open(url, '_blank');

// ---------- SORT STATE ----------
let currentSort = 'none'; // 'price-asc', 'price-desc', 'level-asc', 'level-desc'

// ---------- RENDER STORE WITH SORT & FILTER ----------
function renderStore() {
  const maxPrice = parseInt(document.getElementById('priceSlider')?.value) || 100000;
  let filtered = idList.filter(id => id.price >= 500 && id.price <= maxPrice);

  // apply sort
  if (currentSort === 'price-asc') {
    filtered.sort((a,b) => a.price - b.price);
  } else if (currentSort === 'price-desc') {
    filtered.sort((a,b) => b.price - a.price);
  } else if (currentSort === 'level-asc') {
    filtered.sort((a,b) => a.level - b.level);
  } else if (currentSort === 'level-desc') {
    filtered.sort((a,b) => b.level - a.level);
  }

  const container = document.getElementById('idCardContainer');
  if (!container) return;
  container.innerHTML = '';

  filtered.forEach((item, idx) => {
    const globalIdx = idList.findIndex(x => x.images[0] === item.images[0] && x.price === item.price);
    const cardId = `card-${Date.now()}-${idx}-${Math.random()}`;

    const card = document.createElement('div');
    card.className = 'id-card';
    card.id = cardId;

    if (item.sold) {
      const badge = document.createElement('div');
      badge.className = 'sold-badge';
      badge.textContent = 'SOLD';
      card.appendChild(badge);
    }

    // build slides
    let slidesHtml = '';
    item.images.forEach((img, i) => {
      slidesHtml += `<img class="slide-img ${i === 0 ? 'active' : ''}" src="${img}" onclick="openImage('${img}')" onerror="this.src='https://placehold.co/600x400/1a1a24/00d4ff?text=NO+IMAGE'">`;
    });

    card.innerHTML = `
      <div class="img-wrapper">
        <div class="slideshow-container">
          ${slidesHtml}
          ${item.images.length > 1 ? `<span class="slide-indicator">1/${item.images.length}</span>` : ''}
        </div>
      </div>
      <div class="card-content">
        <div class="id-stats">
          <div class="stat-item"><i class="fa-solid fa-level-up"></i> Lv ${item.level}</div>
          <div class="stat-item"><i class="fa-solid fa-trophy"></i> ${item.rank}</div>
          <div class="stat-item"><i class="fa-solid fa-gun"></i> ${item.gunSkins}</div>
          <div class="stat-item"><i class="fa-solid fa-user"></i> ${item.charSkins.split(',').length}</div>
        </div>
        <p><strong>Chars:</strong> ${item.charSkins}</p>
        <p><strong>Bundle:</strong> ${item.bundle}</p>
        <div class="description-box">${item.description}</div>
        <div class="price">‚Çπ${item.price.toLocaleString('en-IN')}</div>
        <div class="btn-group">
          <button class="btn btn-whatsapp" onclick="buyNow(${globalIdx})" ${item.sold?'disabled':''}>
            <i class="fa-brands fa-whatsapp"></i> BUY NOW
          </button>
          <button class="btn btn-chat" onclick="chatNow(${globalIdx})" ${item.sold?'disabled':''}>
            <i class="fa-brands fa-whatsapp"></i> CHAT
          </button>
        </div>
      </div>
    `;
    container.appendChild(card);

    if (item.images.length > 1) {
      setTimeout(() => startSlideshow(cardId, item.images), 150);
    }
  });
}

// ---------- SORT HANDLER ----------
function setSort(type) {
  currentSort = type;
  // update active button style
  document.querySelectorAll('.sort-btn').forEach(btn => {
    if (btn.dataset.sort === type) btn.classList.add('active');
    else btn.classList.remove('active');
  });
  renderStore();
}

// ---------- BUY/CHAT ----------
window.buyNow = (idx) => {
  if (idx === -1 || idx >= idList.length) return;
  const p = idList[idx];
  if (p.sold) return;
  const msg = `üõí *NEW ORDER*%0a*Level:* ${p.level} *Rank:* ${p.rank}%0a*Skins:* ${p.gunSkins}%0a*Chars:* ${p.charSkins}%0a*Bundle:* ${p.bundle}%0a*Desc:* ${p.description}%0a*Price:* ‚Çπ${p.price}%0a--- Buyer info ---`;
  window.open(`https://wa.me/917619643039?text=${encodeURIComponent(msg)}`, '_blank');
};

window.chatNow = (idx) => {
  if (idx === -1 || idx >= idList.length) return;
  const p = idList[idx];
  window.open(`https://wa.me/917619643039?text=Hi, I'm interested in ID: Level ${p.level} ${p.rank} (‚Çπ${p.price})`, '_blank');
};

// ---------- ADMIN FUNCTIONS ----------
window.handleImageUpload = (input, index) => {
  const files = Array.from(input.files);
  if (files.length === 0) return;

  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = (e) => {
      idList[index].images.push(e.target.result);
      refreshAfterAdmin();
    };
    reader.readAsDataURL(file);
  });
};

window.addImageToId = (idx) => {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = 'image/*';
  input.multiple = true;
  input.style.display = 'none';
  input.onchange = (e) => {
    const files = Array.from(e.target.files);
    if (files.length === 0) return;
    let loaded = 0;
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = (ev) => {
        idList[idx].images.push(ev.target.result);
        loaded++;
        if (loaded === files.length) refreshAfterAdmin();
      };
      reader.readAsDataURL(file);
    });
    document.body.removeChild(input);
  };
  document.body.appendChild(input);
  input.click();
};

function renderAdminPanel() {
  const content = document.getElementById('adminContent');
  if (!content) return;
  content.innerHTML = '';

  idList.forEach((item, i) => {
    const card = document.createElement('div');
    card.className = 'admin-card';

    let thumbs = '';
    item.images.forEach((img, imgIdx) => {
      thumbs += `<img class="image-thumb" src="${img}" onclick="openImage('${img}')" title="Image ${imgIdx+1}">`;
    });

    card.innerHTML = `
      <h3 style="display:flex; justify-content:space-between;">
        ID #${i+1}
        <button class="file-upload-btn" style="width:auto; padding:0.4rem 1rem; margin:0;" onclick="addImageToId(${i})">‚ûï ADD IMAGE</button>
      </h3>
      <div class="image-list">${thumbs || '<span style="color:var(--text-muted);">No images</span>'}</div>

      <input type="file" id="file${i}" accept="image/*" multiple style="display:none" onchange="handleImageUpload(this, ${i})">
      
      <input id="level${i}"   value="${item.level}"       placeholder="Level">
      <input id="rank${i}"    value="${item.rank}"        placeholder="Rank">
      <input id="gunSkins${i}" value="${item.gunSkins}"   placeholder="Gun Skins">
      <input id="charSkins${i}" value="${item.charSkins}" placeholder="Characters">
      <input id="bundle${i}"  value="${item.bundle}"      placeholder="Bundle">
      <textarea id="desc${i}"  placeholder="Description">${item.description}</textarea>
      <input id="price${i}"   value="${item.price}"       placeholder="Price (‚Çπ)">

      <div style="margin:1.2rem 0;">
        <label><input type="checkbox" id="sold${i}" ${item.sold ? 'checked' : ''}> Sold</label>
      </div>

      <button style="background:var(--accent);color:#000;padding:0.9rem 1.4rem;border:none;border-radius:999px;font-weight:700;cursor:pointer;margin-right:0.8rem;" onclick="updateId(${i})">üíæ SAVE</button>
      <button style="background:var(--danger);color:white;padding:0.9rem 1.4rem;border:none;border-radius:999px;font-weight:700;cursor:pointer;" onclick="deleteId(${i})">üóë DELETE</button>
    `;
    content.appendChild(card);
  });

  const addBtn = document.createElement('button');
  addBtn.textContent = '+ ADD NEW ACCOUNT (upload first image)';
  addBtn.style.cssText = 'width:100%; padding:1.2rem; background:var(--success); color:#000; border:none; border-radius:999px; font-weight:700; font-size:1.1rem; margin:1.8rem 0; cursor:pointer;';
  addBtn.onclick = () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.multiple = true;
    input.style.display = 'none';
    input.onchange = e => {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;
      let newImages = [];
      let loaded = 0;
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = ev => {
          newImages.push(ev.target.result);
          loaded++;
          if (loaded === files.length) {
            idList.push({
              images: newImages,
              level: 60,
              rank: "HEROIC",
              gunSkins: 25,
              charSkins: "New Character",
              bundle: "New Bundle",
