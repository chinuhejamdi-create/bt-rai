<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLACK TEMPLE ¬∑ GALLERY UPLOAD ¬∑ NO URLS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000000;
      font-family: "Exo", sans-serif; color: #e0e0e0; line-height: 1.4; min-height: 100vh;
      position: relative;
    }
    body::before {
      content: ""; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.65); pointer-events: none; z-index: 0;
    }
    .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 10; }
    h1 { font-size: 1.7rem; } h2 { font-size: 1.5rem; } p, li, a, div, button, input, textarea { font-size: 0.8rem; }
    .section-title {
      margin: 30px 0 15px; border-left: 6px solid #cccccc; padding-left: 12px;
      background: rgba(50, 50, 50, 0.6); backdrop-filter: blur(2px); border-radius: 0 25px 25px 0;
    }
    .header {
      padding: 12px 0 5px; display: flex; align-items: center; border-bottom: 2px solid #cccccc;
      background: rgba(30, 30, 30, 0.7); backdrop-filter: blur(2px); border-radius: 40px 40px 0 0;
      margin: 10px 0 15px; padding-left: 15px;
    }
    .logo { font-weight: 900; font-size: 2rem; color: #ffffff; text-shadow: 0 0 10px rgba(255,255,255,0.5); display: flex; align-items: center; gap: 5px; }
    .iphone-logo { font-size: 2.4rem; color: #ffffff; filter: drop-shadow(0 0 8px rgba(255,255,255,0.8)); }
    .owner-tag {
      background: #1e1e1e; border: 2px solid #aaaaaa; border-radius: 60px; padding: 8px 25px;
      margin: 10px 0 5px; display: inline-block; box-shadow: 0 0 15px rgba(255,255,255,0.2);
      font-size: 1rem; color: #ffffff;
    }
    .banner {
      background: linear-gradient(145deg, #2a2a2a, #0a0a0a), url('https://images.unsplash.com/photo-1604866830893-13c2f4b5a97b?w=800&auto=format') center/cover no-repeat;
      background-blend-mode: overlay; height: 200px; margin: 15px 0 20px; border-radius: 40px;
      border: 2px solid #aaaaaa; box-shadow: 0 0 30px #ffffff30; display: flex; align-items: center; justify-content: center;
    }
    .banner-overlay { background: rgba(0,0,0,0.8); padding: 12px 30px; border-radius: 50px; border: 1px solid #aaaaaa; backdrop-filter: blur(4px); text-align: center; }
    .banner h1 { color: #f0f0f0; text-shadow: 0 0 15px #ffffff80; }
    .filter-wrapper {
      display: flex; flex-direction: column; align-items: center; margin: 20px 0 25px;
      background: rgba(26, 26, 26, 0.9); backdrop-filter: blur(4px); border-radius: 60px;
      padding: 20px 30px; border: 2px solid #aaaaaa; box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .filter-label { display: flex; justify-content: space-between; width: 100%; max-width: 500px; margin-bottom: 10px; color: #ffffff; }
    .filter-label span { background: #333; padding: 5px 15px; border-radius: 40px; border: 1px solid #aaa; }
    .price-slider { width: 100%; max-width: 500px; height: 8px; border-radius: 10px; background: #333; outline: none; -webkit-appearance: none; }
    .price-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: #dddddd; border-radius: 50%; cursor: pointer; border: 2px solid #ffffff; box-shadow: 0 0 10px #fff; }
    .price-value { margin-top: 12px; font-size: 1.2rem; background: #222; padding: 8px 25px; border-radius: 40px; border: 2px solid #aaa; color: #fff; }
    .card-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin: 20px 0; max-width: 400px; margin-left: auto; margin-right: auto; }
    .id-card { 
      background: rgba(26, 26, 26, 0.9); backdrop-filter: blur(4px); border-radius: 24px; 
      border: 1px solid #aaaaaa; box-shadow: 0 12px 18px -10px black; transition: 0.3s; 
      position: relative; display: flex; flex-direction: column; 
    }
    .id-card:hover { transform: translateY(-5px); box-shadow: 0 0 20px #ffffff60, 0 0 0 2px #ffffff inset; }
    .sold-badge { position: absolute; top: 10px; right: 10px; background: #222; border: 2px solid #cccccc; color: #dddddd; padding: 4px 12px; border-radius: 40px; font-weight: 900; box-shadow: 0 0 15px #ffffff40; z-index: 10; font-size: 0.65rem; }
    .img-wrapper { height: 220px; overflow: hidden; border-bottom: 3px solid #aaaaaa; border-radius: 24px 24px 0 0; cursor: pointer; }
    .img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s; }
    .id-card:hover .img-wrapper img { transform: scale(1.08); }
    .card-content { padding: 15px 14px; flex: 1; display: flex; flex-direction: column; }
    .id-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin: 10px 0; }
    .stat-item { background: rgba(42, 42, 42, 0.9); backdrop-filter: blur(2px); padding: 4px 6px; border-radius: 30px; text-align: center; border: 1px solid #aaaaaa; font-size: 0.68rem; }
    .description-box { background: rgba(20, 20, 20, 0.8); border-left: 3px solid #cccccc; padding: 8px 10px; margin: 8px 0 10px; border-radius: 12px; font-size: 0.75rem; color: #dddddd; }
    .price { font-size: 1.6rem; font-weight: 900; text-shadow: 0 0 8px #ffffffb0; margin: 5px 0 12px; text-align: center; }
    .btn-group { display: flex; flex-wrap: wrap; gap: 8px; margin-top: auto; }
    .btn { padding: 8px 12px; border: 2px solid #aaaaaa; border-radius: 40px; background: transparent; color: #f0f0f0; font-weight: 700; cursor: pointer; transition: 0.15s; text-transform: uppercase; font-size: 0.7rem; display: inline-flex; align-items: center; gap: 5px; box-shadow: 0 0 6px #aaaaaa; flex: 1; justify-content: center; }
    .btn-neon { background: #444444; box-shadow: 0 0 15px #cccccc; border-color: #dddddd; }
    .btn-neon:hover { background: transparent; color: #ffffff; }
    .btn-outline:hover { background: #555555; }
    .footer-black { background: rgba(17, 17, 17, 0.95); backdrop-filter: blur(3px); border-top: 4px solid #aaaaaa; margin-top: 50px; padding: 30px 0 18px; }
    .footer-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; max-width: 1200px; margin: 0 auto; }
    .footer-item { flex: 1 1 160px; background: #222; padding: 12px 8px; border-radius: 50px; border: 2px solid #aaaaaa; text-align: center; font-size: 0.9rem; }
    .footer-item i { font-size: 1.3rem; margin-right: 6px; color: #dddddd; }
    .footer-item a { color: #f0f0f0; text-decoration: none; }
    .footer-copyright { text-align: center; margin-top: 25px; color: #aaa; border-top: 1px dashed #aaa; padding-top: 15px; }
    .contact-section { background: rgba(28, 28, 28, 0.9); backdrop-filter: blur(5px); border-radius: 40px; padding: 25px; margin: 25px 0; border: 2px solid #aaaaaa; }
    .whatsapp-float { position: fixed; bottom: 20px; right: 15px; background: #333; font-size: 1.7rem; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 25px #ffffff80; z-index: 99; border: 2px solid #cccccc; color: white; }

    /* ADMIN */
    .admin-login-container {
      max-width: 400px; margin: 100px auto; background: rgba(20,20,20,0.95); backdrop-filter: blur(10px);
      border: 3px solid #ffaa00; border-radius: 60px; padding: 40px; text-align: center;
      box-shadow: 0 0 60px #ffaa00;
    }
    .admin-login-container h2 { color: #ffaa00; font-size: 2rem; margin-bottom: 20px; }
    .admin-login-container input {
      width: 100%; padding: 15px 20px; margin: 10px 0; border-radius: 60px; border: 2px solid #aaa;
      background: #1a1a1a; color: white; font-size: 1rem;
    }
    .admin-login-container button {
      background: #ffaa00; color: black; font-weight: 900; padding: 15px 30px; border: none;
      border-radius: 60px; font-size: 1.2rem; margin-top: 15px; cursor: pointer; width: 100%;
    }
    .error-msg { color: #ff6666; margin-top: 10px; }

    .admin-panel {
      background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(8px); border: 3px solid #ffaa00;
      border-radius: 40px; padding: 20px; margin: 30px 0 20px; box-shadow: 0 0 40px #ffaa00;
    }
    .admin-title { font-size: 1.5rem; color: #ffaa00; display: flex; align-items: center; gap: 10px; cursor: pointer; }
    .admin-content { display: none; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; margin-top: 20px; }
    .admin-panel.open .admin-content { display: grid; }
    .admin-card { background: #2a2a2a; border-radius: 30px; padding: 15px; border: 1px solid #ffaa00; }
    .admin-card h4 { color: #ffaa00; margin-bottom: 10px; }
    .admin-card input, .admin-card textarea { width: 100%; background: #1a1a1a; border: 1px solid #aaa; color: white; padding: 8px 12px; border-radius: 30px; margin-bottom: 10px; font-size: 0.9rem; }
    .admin-card textarea { min-height: 80px; }
    .btn-small { background: #ffaa00; border: none; color: black; font-weight: bold; padding: 8px 14px; border-radius: 40px; cursor: pointer; margin: 4px 6px 4px 0; font-size: 0.8rem; }
    .sold-toggle { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
    .logout-btn { background: #444; color: white; border: 2px solid #ffaa00; padding: 10px 25px; border-radius: 60px; font-weight: bold; cursor: pointer; margin: 20px 0; display: inline-block; }
    .file-upload-btn {
      background: #444; color: white; border: 1px solid #ffaa00; padding: 10px 14px;
      border-radius: 40px; cursor: pointer; display: block; margin: 10px 0; font-size: 0.85rem;
      width: 100%; text-align: center; font-weight: bold;
    }
    .file-upload-btn:hover { background: #555; }
    .preview-thumb { width: 100%; max-height: 140px; object-fit: cover; border-radius: 16px; margin: 8px 0; border: 2px solid #ffaa00; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // DATA
    let idList = [
      { img: "https://images.unsplash.com/photo-1607604331653-71fdf6eec41c?w=600&auto=format", level: 72, rank: "HEROIC", gunSkins: 48, charSkins: "Chrono, Alok, K", bundle: "Elite pass S24 + emote", description: "Rare account with 2 year old account, exclusive legendary skins, and diamond bundle.", price: 2899, sold: false },
      { img: "https://images.unsplash.com/photo-1560253023-3ec5d502959f?w=600&auto=format", level: 65, rank: "GRANDMASTER", gunSkins: 37, charSkins: "Alok, Skyler, Hayato", bundle: "Legendary bundle + car skin", description: "Grandmaster rank, full DJ Alok setup, animated gun skins and rare vehicle.", price: 1999, sold: false },
      { img: "https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?w=600&auto=format", level: 80, rank: "HEROIC", gunSkins: 62, charSkins: "All S-tier + Wukong", bundle: "Death Rider set + emote", description: "Fully loaded heroic account, 62 gun skins, all limited edition characters, includes emote pack.", price: 4450, sold: true },
      { img: "https://images.unsplash.com/photo-1592155931584-901ac15763e3?w=600&auto=format", level: 43, rank: "DIAMOND", gunSkins: 22, charSkins: "Jota, Moco", bundle: "Gun bundle: SCAR/MP40", description: "Diamond rank, good starter account with rare Jota and Moco skins, perfect for pushing rank.", price: 1099, sold: false },
      { img: "https://images.unsplash.com/photo-1542751371-adc38448a05e?w=600&auto=format", level: 95, rank: "LEGENDARY", gunSkins: 120, charSkins: "All limited + DJ Alok", bundle: "Rare glacier + 2 lakh diamonds", description: "LEGENDARY ULTIMATE ‚Äì 120 skins, glacier set, 2 lakh diamonds, all emotes, and rare pets.", price: 75000, sold: false }
    ];

    // CAROUSEL
    let currentSlideIndex = 0;
    let slideInterval;

    function startCarousel() {
      const cards = document.querySelectorAll('.id-card');
      if (cards.length <= 1) return;

      cards.forEach((card, i) => card.style.display = i === 0 ? 'flex' : 'none');

      clearInterval(slideInterval);
      slideInterval = setInterval(() => {
        cards[currentSlideIndex].style.display = 'none';
        currentSlideIndex = (currentSlideIndex + 1) % cards.length;
        cards[currentSlideIndex].style.display = 'flex';
      }, 3000);
    }

    function stopCarousel() {
      clearInterval(slideInterval);
    }

    // HELPERS
    window.openImage = (url) => window.open(url, '_blank');

    window.handleImageUpload = (input, index) => {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const dataUrl = e.target.result;
        idList[index].img = dataUrl;
        const preview = document.getElementById(`preview${index}`);
        if (preview) preview.src = dataUrl;
        const hidden = document.getElementById(`img${index}`);
        if (hidden) hidden.value = dataUrl;
      };
      reader.readAsDataURL(file);
    };

    // RENDER STORE
    function renderStore() {
      stopCarousel();
      const maxPrice = parseInt(document.getElementById('priceSlider')?.value) || 100000;
      const filtered = idList.filter(id => id.price >= 500 && id.price <= maxPrice);
      const container = document.getElementById('idCardContainer');
      if (!container) return;
      container.innerHTML = '';

      filtered.forEach((id, idx) => {
        const globalIdx = idList.indexOf(id);
        const card = document.createElement('div');
        card.className = 'id-card';
        card.style.display = 'none'; // controlled by carousel

        if (id.sold) {
          const badge = document.createElement('div');
          badge.className = 'sold-badge';
          badge.textContent = 'SOLD OUT';
          card.appendChild(badge);
        }

        card.innerHTML = `
          <div class="img-wrapper" onclick="openImage('${id.img}')">
            <img src="${id.img}" alt="Free Fire ID" onerror="this.src='https://placehold.co/600x400/222/ccc?text=Image+Missing'">
          </div>
          <div class="card-content">
            <div class="id-stats">
              <div class="stat-item"><i class="fa-solid fa-star"></i> Lv.${id.level}</div>
              <div class="stat-item"><i class="fa-solid fa-trophy"></i> ${id.rank}</div>
              <div class="stat-item"><i class="fa-solid fa-gun"></i> ${id.gunSkins}</div>
              <div class="stat-item"><i class="fa-solid fa-mask"></i> chars</div>
            </div>
            <p><i class="fa-solid fa-id-card"></i> ${id.charSkins}</p>
            <p><i class="fa-solid fa-gift"></i> ${id.bundle}</p>
            <div class="description-box"><i class="fa-regular fa-note-sticky"></i> ${id.description}</div>
            <div class="price"><small>‚Çπ</small>${id.price.toLocaleString()}</div>
            <div class="btn-group">
              <button class="btn btn-neon" onclick="buyNow(${globalIdx})" ${id.sold?'disabled':''}><i class="fa-brands fa-whatsapp"></i> BUY</button>
              <button class="btn btn-outline" onclick="chatNow(${globalIdx})" ${id.sold?'disabled':''}><i class="fa-brands fa-whatsapp"></i> CHAT</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      if (filtered.length > 0) {
        currentSlideIndex = 0;
        document.querySelector('.id-card').style.display = 'flex';
        startCarousel();
      }
    }

    window.buyNow = idx => {
      if (idx < 0 || idx >= idList.length || idList[idx].sold) return;
      const p = idList[idx];
      const msg = `üõí *NEW ORDER*%0a*Level:* ${p.level} *Rank:* ${p.rank}%0a*Skins:* ${p.gunSkins}%0a*Chars:* ${p.charSkins}%0a*Bundle:* ${p.bundle}%0a*Desc:* ${p.description}%0a*Price:* ‚Çπ${p.price}%0a--- Buyer info ---`;
      window.open(`https://wa.me/917619643039?text=${encodeURIComponent(msg)}`, '_blank');
    };

    window.chatNow = idx => {
      if (idx < 0 || idx >= idList.length) return;
      const p = idList[idx];
      window.open(`https://wa.me/917619643039?text=Hi,%20interested%20in%20ID:%20Lv${p.level}%20${p.rank}%20‚Çπ${p.price}`, '_blank');
    };

    // ADMIN PANEL
    function renderAdminPanel() {
      const content = document.getElementById('adminContent');
      if (!content) return;
      content.innerHTML = '';

      idList.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'admin-card';
        card.innerHTML = `
          <h4>ID #${i+1}</h4>
          <img id="preview${i}" class="preview-thumb" src="${item.img}" style="${item.img?'':'display:none'}">
          <input type="file" id="file${i}" accept="image/*" style="display:none" onchange="handleImageUpload(this,${i})">
          <button class="file-upload-btn" onclick="document.getElementById('file${i}').click()">
            <i class="fa-solid fa-image"></i> UPLOAD ULTIMATE IMAGE
          </button>
          <input type="hidden" id="img${i}" value="${item.img}">
          <input type="number" id="level${i}" value="${item.level}" placeholder="Level">
          <input type="text" id="rank${i}" value="${item.rank}" placeholder="Rank">
          <input type="number" id="gunSkins${i}" value="${item.gunSkins}" placeholder="Gun Skins">
          <input type="text" id="charSkins${i}" value="${item.charSkins}" placeholder="Characters">
          <input type="text" id="bundle${i}" value="${item.bundle}" placeholder="Bundle">
          <textarea id="desc${i}">${item.description}</textarea>
          <input type="number" id="price${i}" value="${item.price}" placeholder="Price">
          <div class="sold-toggle">
            <label>Sold:</label>
            <input type="checkbox" id="sold${i}" ${item.sold?'checked':''}>
          </div>
          <button class="btn-small" onclick="updateId(${i})">SAVE UPDATE</button>
          <button class="btn-small" onclick="deleteId(${i})" style="background:#c0392b;">DELETE</button>
        `;
        content.appendChild(card);
      });

      // ADD NEW
      const addBtn = document.createElement('button');
      addBtn.className = 'btn-small';
      addBtn.style.width = '100%'; addBtn.style.padding = '14px'; addBtn.style.fontSize = '1rem';
      addBtn.style.background = '#27ae60';
      addBtn.innerHTML = '<i class="fa-solid fa-plus"></i> ADD NEW ID (select image first)';
      addBtn.onclick = () => {
        const inp = document.createElement('input');
        inp.type = 'file'; inp.accept = 'image/*'; inp.style.display = 'none';
        inp.onchange = e => {
          const file = e.target.files[0];
          if (!file) return;
          const r = new FileReader();
          r.onload = ev => {
            idList.push({
              img: ev.target.result,
              level: 1, rank: "NEW", gunSkins: 0, charSkins: "", bundle: "",
              description: "New account - edit me", price: 999, sold: false
            });
            renderAdminPanel();
            if (document.getElementById('idCardContainer')) renderStore();
          };
          r.readAsDataURL(file);
        };
        inp.click();
      };
      document.getElementById('adminContent').appendChild(addBtn);
    }

    window.updateId = i => {
      idList[i] = {
        img: document.getElementById(`img${i}`).value || document.getElementById(`preview${i}`).src,
        level: parseInt(document.getElementById(`level${i}`).value) || 1,
        rank: document.getElementById(`rank${i}`).value || "UNRANKED",
        gunSkins: parseInt(document.getElementById(`gunSkins${i}`).value) || 0,
        charSkins: document.getElementById(`charSkins${i}`).value || "",
        bundle: document.getElementById(`bundle${i}`).value || "",
        description: document.getElementById(`desc${i}`).value || "",
        price: parseInt(document.getElementById(`price${i}`).value) || 0,
        sold: document.getElementById(`sold${i}`).checked
      };
      renderAdminPanel();
      if (document.getElementById('idCardContainer')) renderStore();
    };

    window.deleteId = i => {
      if (!confirm("Delete this account permanently?")) return;
      idList.splice(i, 1);
      renderAdminPanel();
      if (document.getElementById('idCardContainer')) renderStore();
    };

    // ROUTER
    function loadApp() {
      const path = window.location.pathname;
      const app = document.getElementById('app');

      if (path.includes('/admin')) {
        app.innerHTML = `
          <div class="admin-login-container">
            <h2>üîí ADMIN PANEL</h2>
            <input type="password" id="adminPass" placeholder="Password">
            <button onclick="checkAdmin()">LOGIN</button>
            <div id="loginError" class="error-msg"></div>
            <p style="margin-top:20px;color:#aaa;">hint: admin123</p>
          </div>
        `;
        window.checkAdmin = () => {
          if (document.getElementById('adminPass').value === 'admin123') {
            app.innerHTML = `
              <div class="container">
                <div style="display:flex;justify-content:space-between;align-items:center;margin:20px 0;">
                  <div class="owner-tag"><i class="fa-solid fa-crown"></i> ADMIN MODE</div>
                  <button class="logout-btn" onclick="window.location.href='/'">‚Üê BACK TO STORE</button>
                </div>
                <div class="admin-panel open">
                  <div class="admin-title"><i class="fa-solid fa-gear"></i> MANAGE ACCOUNTS</div>
                  <div class="admin-content" id="adminContent"></div>
                </div>
              </div>
            `;
            renderAdminPanel();
          } else {
            document.getElementById('loginError').textContent = 'Wrong password';
          }
        };
      } else {
        app.innerHTML = `
          <div class="container">
            <div class="owner-tag"><i class="fa-solid fa-crown"></i> OWNER ‚Äî BT RAI</div>
            <div class="header"><div class="logo"><span>BLACK</span><span class="iphone-logo">Ô£ø</span><span>TEMPLE</span><span>STORE</span></div></div>
            <div class="banner"><div class="banner-overlay"><h1>üî• FREE FIRE / MAX ACCOUNTS üî•</h1><p>ALL INDIA TRUSTED DEALER</p></div></div>
            
            <div class="filter-wrapper">
              <div class="filter-label"><span>MIN ‚Çπ500</span><span>MAX ‚Çπ1,00,000</span></div>
              <input type="range" min="500" max="100000" value="100000" step="500" class="price-slider" id="priceSlider">
              <div class="price-value" id="priceDisplay">Current: ‚Çπ1,00,000</div>
            </div>

            <h2 class="section-title">‚ö° PREMIUM IDs (auto slides every 3s)</h2>
            <div class="card-grid" id="idCardContainer"></div>

            <h2 class="section-title">üìû CONTACT</h2>
            <div class="contact-section">
              <div style="display:flex;flex-wrap:wrap;gap:20px;align-items:center;">
                <div>
                  <h3>‚ö° ALL INDIA TRUSTED</h3>
                  <div style="margin:10px 0;"><i class="fa-solid fa-phone"></i> +91 7619643039</div>
                  <div style="margin:10px 0;"><i class="fa-regular fa-envelope"></i> btraitrustdeal@gmail.com</div>
                  <div style="margin:10px 0;"><i class="fa-brands fa-instagram"></i> black_temple_official_</div>
                </div>
              </div>
            </div>
          </div>
