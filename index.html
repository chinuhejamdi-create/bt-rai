<body>
  <div id="app"></div>

  <script>
    // ---------- DATA (unlimited images) ----------
    let idList = [
      { img: "https://images.unsplash.com/photo-1607604331653-71fdf6eec41c?w=600&auto=format", level: 72, rank: "HEROIC", gunSkins: 48, charSkins: "Chrono, Alok, K", bundle: "Elite pass S24 + emote", description: "Rare account with 2 year old account, exclusive legendary skins, and diamond bundle.", price: 2899, sold: false },
      { img: "https://images.unsplash.com/photo-1560253023-3ec5d502959f?w=600&auto=format", level: 65, rank: "GRANDMASTER", gunSkins: 37, charSkins: "Alok, Skyler, Hayato", bundle: "Legendary bundle + car skin", description: "Grandmaster rank, full DJ Alok setup, animated gun skins and rare vehicle.", price: 1999, sold: false },
      { img: "https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?w=600&auto=format", level: 80, rank: "HEROIC", gunSkins: 62, charSkins: "All S-tier + Wukong", bundle: "Death Rider set + emote", description: "Fully loaded heroic account, 62 gun skins, all limited edition characters, includes emote pack.", price: 4450, sold: true },
      { img: "https://images.unsplash.com/photo-1592155931584-901ac15763e3?w=600&auto=format", level: 43, rank: "DIAMOND", gunSkins: 22, charSkins: "Jota, Moco", bundle: "Gun bundle: SCAR/MP40", description: "Diamond rank, good starter account with rare Jota and Moco skins, perfect for pushing rank.", price: 1099, sold: false },
      { img: "https://images.unsplash.com/photo-1542751371-adc38448a05e?w=600&auto=format", level: 95, rank: "LEGENDARY", gunSkins: 120, charSkins: "All limited + DJ Alok", bundle: "Rare glacier + 2 lakh diamonds", description: "LEGENDARY ULTIMATE ‚Äì 120 skins, glacier set, 2 lakh diamonds, all emotes, and rare pets.", price: 75000, sold: false }
    ];

    // ---------- FUNCTION: OPEN IMAGE IN NEW WINDOW ----------
    window.openImage = (imgUrl) => {
      window.open(imgUrl, '_blank');
    };

    // ---------- RENDER MAIN STORE (public) ----------
    function renderStore() {
      const maxPrice = parseInt(document.getElementById('priceSlider')?.value) || 100000;
      const filtered = idList.filter(id => id.price >= 500 && id.price <= maxPrice);
      const container = document.getElementById('idCardContainer');
      if (!container) return;
      container.innerHTML = '';
      
      filtered.forEach((id) => {
        // best-effort index find
        const globalIdx = idList.findIndex(item => 
          item.img === id.img && item.price === id.price && item.level === id.level
        );
        
        const card = document.createElement('div'); 
        card.className = 'id-card';
        
        if (id.sold) { 
          const badge = document.createElement('div'); 
          badge.className = 'sold-badge'; 
          badge.innerText = 'SOLD OUT'; 
          card.appendChild(badge); 
        }
        
        // IMAGE WRAPPER WITH CLICK HANDLER (opens image)
        card.innerHTML = `
          <div class="img-wrapper" onclick="openImage('${id.img}')">
            <img src="${id.img}" alt="id" onerror="this.onerror=null; this.src='https://placehold.co/600x400/222/ccc?text=NO+LIMIT'">
          </div>
          <div class="card-content">
            <div class="id-stats">
              <div class="stat-item"><i class="fa-solid fa-star"></i> Lv.${id.level}</div>
              <div class="stat-item"><i class="fa-solid fa-trophy"></i> ${id.rank}</div>
              <div class="stat-item"><i class="fa-solid fa-gun"></i> ${id.gunSkins}</div>
              <div class="stat-item"><i class="fa-solid fa-mask"></i> chars</div>
            </div>
            <p><i class="fa-solid fa-id-card"></i> ${id.charSkins}</p>
            <p><i class="fa-solid fa-gift"></i> ${id.bundle}</p>
            <div class="description-box"><i class="fa-regular fa-note-sticky"></i> ${id.description}</div>
            <div class="price"><small>‚Çπ</small>${id.price.toLocaleString()}</div>
            <div class="btn-group">
              <button class="btn btn-neon" onclick="buyNow(${globalIdx})" ${id.sold ? 'disabled' : ''}><i class="fa-brands fa-whatsapp"></i> BUY</button>
              <button class="btn btn-outline" onclick="chatNow(${globalIdx})" ${id.sold ? 'disabled' : ''}><i class="fa-brands fa-whatsapp"></i> CHAT</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    window.buyNow = (idx) => {
      if (idx === -1 || idx >= idList.length) return;
      const p = idList[idx];
      if (p.sold) return;
      const msg = `üõí *NEW ORDER*%0a*Level:* ${p.level} *Rank:* ${p.rank}%0a*Skins:* ${p.gunSkins}%0a*Chars:* ${p.charSkins}%0a*Bundle:* ${p.bundle}%0a*Desc:* ${p.description}%0a*Price:* ‚Çπ${p.price}%0a--- Buyer info ---`;
      window.open(`https://wa.me/917619643039?text=${encodeURIComponent(msg)}`, '_blank');
    };
    window.chatNow = (idx) => {
      if (idx === -1 || idx >= idList.length) return;
      const p = idList[idx];
      window.open(`https://wa.me/917619643039?text=Hi, I'm interested in ID: Level ${p.level} ${p.rank} (‚Çπ${p.price})`, '_blank');
    };

    // ---------- RENDER ADMIN PANEL (protected) ----------
    function renderAdminPanel() {
      const adminContent = document.getElementById('adminContent');
      if (!adminContent) return;
      adminContent.innerHTML = '';
      
      idList.forEach((item, index) => {
        const card = document.createElement('div'); card.className = 'admin-card';
        card.innerHTML = `
          <h4>ID #${index+1} (click image to test)</h4>
          <input type="text" id="img${index}" value="${item.img}" placeholder="Image URL (any)">
          <input type="text" id="level${index}" value="${item.level}" placeholder="Level">
          <input type="text" id="rank${index}" value="${item.rank}" placeholder="Rank">
          <input type="text" id="gunSkins${index}" value="${item.gunSkins}" placeholder="Gun Skins">
          <input type="text" id="charSkins${index}" value="${item.charSkins}" placeholder="Characters">
          <input type="text" id="bundle${index}" value="${item.bundle}" placeholder="Bundle">
          <textarea id="desc${index}" placeholder="Description">${item.description}</textarea>
          <input type="text" id="price${index}" value="${item.price}" placeholder="Price">
          <div class="sold-toggle"><label>Sold:</label><input type="checkbox" id="sold${index}" ${item.sold ? 'checked' : ''}></div>
          <button class="btn-small" onclick="updateId(${index})">UPDATE</button>
          <button class="btn-small" onclick="deleteId(${index})" style="background:#aa4444;">DELETE</button>
        `;
        adminContent.appendChild(card);
      });
      
      // Additional quick-add buttons
      const addBtn = document.createElement('button'); 
      addBtn.className = 'btn-small'; 
      addBtn.style.width = '100%'; 
      addBtn.style.padding = '12px'; 
      addBtn.style.marginTop = '10px'; 
      addBtn.innerText = '+ ADD NEW ID (single)'; 
      addBtn.onclick = addNewId;
      adminContent.appendChild(addBtn);
      
      const add50Btn = document.createElement('button'); 
      add50Btn.className = 'btn-small'; 
      add50Btn.style.width = '100%'; 
      add50Btn.style.padding = '12px'; 
      add50Btn.style.marginTop = '10px'; 
      add50Btn.style.background = '#00aa88'; 
      add50Btn.innerText = '‚ûï ADD 50 SAMPLE IMAGES (edit later)'; 
      add50Btn.onclick = addFiftyItems;
      adminContent.appendChild(add50Btn);
    }

    window.updateId = (idx) => {
      idList[idx] = {
        img: document.getElementById(`img${idx}`).value,
        level: parseInt(document.getElementById(`level${idx}`).value) || 0,
        rank: document.getElementById(`rank${idx}`).value,
        gunSkins: parseInt(document.getElementById(`gunSkins${idx}`).value) || 0,
        charSkins: document.getElementById(`charSkins${idx}`).value,
        bundle: document.getElementById(`bundle${idx}`).value,
        description: document.getElementById(`desc${idx}`).value,
        price: parseInt(document.getElementById(`price${idx}`).value) || 0,
        sold: document.getElementById(`sold${idx}`).checked
      };
      refreshAfterAdmin();
    };
    
    window.deleteId = (idx) => { idList.splice(idx, 1); refreshAfterAdmin(); };
    
    window.addNewId = () => {
      idList.push({ 
        img: "https://placehold.co/600x400/333/fff?text=New+ID", 
        level: 60, 
        rank: "PLATINUM", 
        gunSkins: 21, 
        charSkins: "New Chrono", 
        bundle: "Starter+", 
        description: "Click image to open full size.", 
        price: 1299, 
        sold: false 
      });
      refreshAfterAdmin();
    };

    // ADD 50 ITEMS (using the image you requested as base)
    window.addFiftyItems = () => {
      const baseImg = "https://images.unsplash.com/photo-1560253023-3ec5d502959f?w=600&auto=format";
      for(let i = 0; i < 50; i++) {
        idList.push({
          img: baseImg,  // <-- replace with your 50 different URLs later in admin panel
          level: 50 + i,
          rank: i % 2 === 0 ? "HEROIC" : "DIAMOND",
          gunSkins: 20 + i,
          charSkins: `Chrono, Alok, char${i}`,
          bundle: `Bundle #${i+1}`,
          description: `Auto-generated item ${i+1}. Click image to view.`,
          price: 1500 + i * 150,
          sold: false
        });
      }
      refreshAfterAdmin();
      alert('50 items added. Please edit each image URL in admin panel if needed.');
    };

    function refreshAfterAdmin() {
      renderAdminPanel();
      if (document.getElementById('idCardContainer')) renderStore();
    }

            <h2 class="section-title">‚ö° PREMIUM IDs (click image to enlarge)</h2>
            <div class="card-grid" id="idCardContainer"></div>
            <h2 class="section-title">üìû CONTACT</h2>
            <div class="contact-section">
              <div style="display:flex; flex-wrap:wrap; gap:20px; align-items:center;">
                <div><h3>‚ö° ALL INDIA TRUSTED</h3>
                  <div style="margin:10px 0;"><i class="fa-solid fa-phone"></i> +91 7619643039</div>
                  <div style="margin:10px 0;"><i class="fa-regular fa-envelope"></i> btraitrustdeal@gmail.com</div>
                  <div style="margin:10px 0;"><i class="fa-brands fa-instagram"></i> black_temple_official_</div>
                  <div style="margin:10px 0;"><i class="fa-brands fa-instagram"></i> bt_rai_official</div>
                </div>
                <div style="flex:1; background:#222; padding:20px; border-radius:35px; border:2px solid #aaa;"><i class="fa-solid fa-qrcode" style="font-size:4rem; color:#ccc;"></i><p>scan & deal</p></div>
              </div>
            </div>
          </div>
